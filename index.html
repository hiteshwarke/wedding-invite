<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Timeout Animation</title><!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fef6e4, #fde2e4);
        color: #4c3a51;
        overflow: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
        color: #4c3a51;
    }

    .timer-box {
        margin-top: 20px;
        font-size: 3.2rem;
        font-weight: 600;
        color: #6a4c93;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .floating-heart {
        position: absolute;
        font-size: 25px;
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
        color: #e84a5f;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    /* Smooth Background Music */
    audio { display: none; }
</style>

</head>
<body><audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c6ef6176a.mp3?filename=romantic-melody-112199.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Your Timeout Starts Now ‚ù§Ô∏è</h1>
    <div class="timer-box" id="timer">00:00:00</div>
</div>

<script>
    let hours = 0, minutes = 0, seconds = 0;
    const timerEl = document.getElementById('timer');

    setInterval(() => {
        seconds++;
        if (seconds === 60) { seconds = 0; minutes++; }
        if (minutes === 60) { minutes = 0; hours++; }

        timerEl.textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }, 1000);

    // Floating Hearts Animation
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = 'üíõ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 800);
</script>

</body>
</html>
